<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/0488aadc74.js" crossorigin="anonymous"></script>
    <title>Shopping List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>My Shopping List</h1>
    <div id="shoppingList">
        <input id="filterBar" type="search" onkeyup="filterShoppingList()" placeholder="Search for an item...">
        <ol>
            <li id="bread">
                <p class="itemStatus"><i class="far fa-circle"></i></p>
                <div class="itemLabels">
                    <label class="nameItem">Bread</label>
                    <label class ="priceItem">0.78 EUR</label>
                </div>
            </li>
            <li id="milk">
                <p class="itemStatus"><i class="fas fa-check-circle"></i></p>
                <div class="itemLabels">
                    <label class="nameItem">Milk</label>
                    <label class ="priceItem">0.65 EUR</label>
                </div>
            </li>
            <li id="peaches">
                <p class="itemStatus"><i class="far fa-circle"></i></p>
                <div class="itemLabels"> 
                    <label class="nameItem">Peaches</label>
                    <label class ="priceItem">3.20 EUR</label>
                </div>
            </li>
            <li id="apples">
                <p class="itemStatus"><i class="far fa-circle"></i></p>
                <div class="itemLabels">
                    <label class="nameItem">Apples</label>
                    <label class ="priceItem">2.30 EUR</label>
                </div>
            </li>
        </ol>
        <div id="endList">
            <div id="resetListButton">
                <p>Reset List</p>
            </div>
            <div id="totalPrice">
                <p id="totalPriceNum">2.30 <span class="valueEur"> EUR</span></p>
                <p id="totalPriceText">Total</p>
            </div>
        </div>
    </div>
<script src="script.js"></script>
</body>
</html>
